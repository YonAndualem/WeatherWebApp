<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="./CSS/style.css">
    <link rel="shortcut icon" href="./Image/clouds.png" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
</head>
<body>
    <!-- Container -->
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="title">
                <div class="running">
                    <img src="./Image/clouds.png" alt="">
                    <h1>WEATHERLYTICS</h1>
                </div>
            </div>
            <div class="weather-input">
                <input type="text" placeholder="Search for a city ..." id="city-input" name="city">
                <button id="searchBtn" type="button">
                    <i class="fa-regular fa-search"></i> Search
                </button>
                <button id="locationBtn" type="button">
                    <i class="bx bx-target-lock"></i> Your Current Location
                </button>
            </div>
        </div>
        <!-- End of Header -->


    </div>
</body>
</html>
