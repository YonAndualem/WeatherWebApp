<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Weather Issue</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="clouds.png">
    <style>
        :root {
            --bg-color1: #212529;
            --bg-color2: #2a2b2d;
            --input-bg: #343a40;
            --input-border: #495057;
            --input-focus: #007bff;
            --button-bg: #007bff;
            --button-hover-bg: #0056b3;
            --text-color: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color1);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 15px;
        }

        .report-form-container {
            background-color: var(--bg-color2);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            padding: 25px;
            position: relative;
            color: var(--text-color);
        }

        .report-form-container h1 {
            margin-bottom: 20px;
            font-weight: 700;
            color: var(--button-bg);
            text-align: center;
            font-size: 24px;
        }

        .report-form-container label {
            display: block;
            font-weight: 400;
            margin-bottom: 8px;
            color: var(--text-color);
            font-size: 16px;
        }

        .report-form-container input,
        .report-form-container select,
        .report-form-container textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 8px;
            font-size: 16px;
            color: var(--text-color);
            transition: border-color 0.3s ease;
        }

        .report-form-container input:focus,
        .report-form-container select:focus,
        .report-form-container textarea:focus {
            border-color: var(--input-focus);
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
        }

        .report-form-container textarea {
            resize: none;
            height: 120px;
        }

        .report-form-container button {
            width: 100%;
            padding: 14px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .report-form-container button:hover {
            background-color: var(--button-hover-bg);
            transform: translateY(-2px);
        }

        .report-form-container .footer-text {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #777;
        }

        .report-form-container .icon {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--button-bg);
            padding: 15px;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            box-shadow: 0 8px 16px rgba(0, 123, 255, 0.3);
        }

        @media (max-width: 450px) {
            .report-form-container {
                padding: 20px;
            }

            .report-form-container h1 {
                font-size: 20px;
            }

            .report-form-container button {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

<div class="report-form-container">
    <div class="icon">
        <i class="fas fa-exclamation-triangle"></i>
    </div>
    <h1>Report an Issue</h1>
    <form id="reportForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" pattern="[A-Za-z\s'-]+" title="Please enter a valid name." required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address." required>

        <label for="issue-type">Issue Type</label>
        <select id="issue-type" name="issue-type" required>
            <option value="">Select an issue</option>
            <option value="incorrect-weather-data">Incorrect Weather Data</option>
            <option value="ui-bug">UI Bug</option>
            <option value="performance-issue">Performance Issue</option>
            <option value="other">Other Conditions</option>
        </select>

        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Describe the issue..." required></textarea>

        <button type="submit">Submit Report</button>
    </form>
    <p class="footer-text">Thank you for helping us improve our weather service.</p>
</div>

<script>
    document.getElementById('reportForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const issueType = document.getElementById('issue-type').value;
        const description = document.getElementById('description').value.trim();

        // Simple validation checks
        if (name === '' || email === '' || issueType === '' || description === '') {
            alert('Please fill in all required fields.');
            return;
        }

        if (!/^[A-Za-z\s'-]+$/.test(name)) {
            alert('Please enter a valid name.');
            return;
        }

        if (!/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/.test(email)) {
            alert('Please enter a valid email address.');
            return;
        }

        // Submit form data (example logic, needs backend integration)
        alert('Form submitted successfully!');
        // You can add actual form submission logic here, such as sending data to the server
    });
</script>

</body>
</html>
